name: Generate Figure Data

on:
  push:
    paths:
      - 'public/data/ads_publications.json'
      - 'public/paper-figures/figure-metadata.json'
      - 'public/data/page-figure-mappings.json'
      - 'public/data/research-projects.json'
  workflow_dispatch:

jobs:
  generate-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Run data generation script
        run: python scripts/generate_figure_data.py

      - name: Commit and push updated data file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/research-figures-with-captions.json
          git commit -m "Generate updated figure data [automated]" || echo "No changes to commit"
          git push
