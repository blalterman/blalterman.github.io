name: Convert PDFs to SVG

on:
  push:
    paths:
      - 'research-corpus/papers/**/figures/*.pdf'
  workflow_dispatch:  # Allow manual trigger

jobs:
  convert_pdfs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code with submodules
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install poppler-utils
        run: sudo apt-get update && sudo apt-get install -y poppler-utils

      - name: Convert corpus PDFs to SVGs
        run: |
          # Process each paper directory in the corpus
          for paper_dir in research-corpus/papers/*/; do
            paper_id=$(basename "$paper_dir")
            figures_dir="$paper_dir/figures"
            output_dir="public/papers/$paper_id/figures"

            # Skip if no figures directory
            if [ ! -d "$figures_dir" ]; then
              echo "Skipping $paper_id - no figures directory"
              continue
            fi

            # Create output directory
            mkdir -p "$output_dir"

            # Convert each PDF to SVG
            for pdf in "$figures_dir"/fig_*.pdf; do
              if [ -f "$pdf" ]; then
                filename=$(basename "$pdf" .pdf)
                output_file="$output_dir/$filename.svg"
                echo "Converting: $paper_id/$filename.pdf -> $filename.svg"
                pdftocairo -svg "$pdf" "$output_file"
              fi
            done
          done

      - name: Commit and push SVGs
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/papers/*/figures/*.svg
          git commit -m "Convert corpus figure PDFs to SVGs [automated]" || echo "No changes to commit"
          git push
